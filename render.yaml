services:
  - type: web
    name: resumeai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    envVars:
      - key: GEMINI_API_KEY
        value: "YOUR_GEMINI_API_KEY"
      - key: CORS_ORIGINS
        value: "https://resumeaianalyser.netlify.app"
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./resumeai.db"
    # This line tells Render to use the runtime.txt file from the root
    builds:
      - env: python
        runtime: "python-3.11.9"
        runtimeFile: "runtime.txt"